
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>main</title>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">  
   	<script src="js/jquery.min.js"></script>
   	<script src="js/bootstrap.min.js"></script>

   	<script src="js/bootstrap.min.js"></script>
   <script type="text/javascript">
   
   
		getLoginInfo();
		
		function getLoginInfo(){
			$.get("proprietorJSP/getLoginInfo.jsp",function(result){
				
				var name = JSON.parse(result);
				$("#login_information").text("欢迎您，管理员："+name+"!");
				
				
			});
		}
		
   
		function exit(){
			window.location.href="login.html"; 
			alert("退出成功");
		}
   
		function toRegister(){
   			window.location.href="main_manager_register.html?backurl=main_manager.html"; 
   		}
   		
   		function toSearch(){
   			window.location.href="main_manager_search.html?backurl=main_manager.html"; 
   		}
   		function toService() {
   			window.location.href="main_manager_service.html?backurl=main_manager.html"; 
		}
   		function toEditCar(){
   			window.location.href="carManageGLY.html?backurl=main_manager.html";
   		}
   		function toNewCar(){
   			window.location.href="carManageGLY2.html?backurl=main_manager.html";
   		}
   		function toPay(){
   			window.location.href="payment_manager.html?backurl=main_manager.html";
   		}
   		function toComplaint(){
   			window.location.href="complaints_manager.html?backurl=main_manager.html";
   		}
   		
   		function toMessage() {
   			window.location.href="MessageGLY.html?backurl=main_manager.html";
		}
   
   
   		function sendMessage1()
   		{
   			var M_title1 = $("#M_title1").val();
   			var M_text1 = $("#M_text1").val();
   			var User_ID = $("#User_ID").val();
   			if(isNaN(parseInt(User_ID)))
					alert("请输入正确格式的编号");
   			else
   			{
   	   			var url = "managerJSP/sendMessageOne.jsp?User_ID="+User_ID+"&M_text1="+M_text1+"&M_title1="+M_title1;
   	   			$.get(url);
   	   			$("#M_title1").val("");
   	   			$("#M_text1").val("");
   	   			$("#User_ID").val("");
   	   			alert("发送成功");
   			}

   		}
   		function sendMessage2()
   		{
   			var M_title1 = $("#M_title2").val();
   			var M_text1 = $("#M_text2").val();
   			var url = "managerJSP/sendMessageMany.jsp?M_text1="+M_text1+"&M_title1="+M_title1;
   			$.get(url);
   			$("#M_title2").val("");
   			$("#M_text2").val("");
   			alert("发送成功");
   		}
   	</script>
	<style type="text/css">
		.Message{
			width: 70%;
		}
		caption{
			text-align: left;
			font-size: 25px;
		}
		.messageTable{
			font-size: 20px;
		}
	</style>

</head>
<body>
	<div class="header">
		<div class="logo">
			<img src="img/物业.png" style="height: 70px;padding-bottom: 5px">
		</div>
		
		<div class="title1">
			小区物业管理系统
		</div>
		<div class="title2">
			The Analysis and Design of Residence Community Property Management System
		</div>
		<div class="login_info">
			<label id="login_information">欢迎您，业主：</label>
			<a href="#" class ="exit-font" onclick="exit();">退出登录</a>
		</div>		
	</div>
	<div class="navigation">
		<ul class="nav-1">
			<li class="nav-2"><img class="nav-img" src="img/search.png"><a href="#" class="nav-3" onclick = "toSearch();">业主查询</a></li>
			<li class="nav-2"><img class="nav-img" src="img/用户注册.png"><a href="#" class="nav-3" onclick = "toRegister();">业主注册</a></li>
			<li class="nav-2"><img class="nav-img" src="img/车位.png"><a class="nav-3" href="#" id="carManage" onclick="toEditCar();">车位编辑</a></li>
			<li class="nav-2"><img class="nav-img" src="img/车位2.png"><a class="nav-3" href="#" onclick="toNewCar();">新增车位</a></li>
			<li class="nav-2"><img class="nav-img" src="img/报修.png"><a href="#" class="nav-3" onclick="toService();">报修服务</a></li>
			<li class="nav-2"><img class="nav-img" src="img/缴费.png"><a href="#" class="nav-3" onclick="toPay();">缴费中心</a></li>
			<li class="nav-2"><img class="nav-img" src="img/投诉.png"><a href="#" class="nav-3" onclick="toComplaint();">投诉服务</a></li>
			<li class="nav-2"><img class="nav-img" src="img/通知.png"><a href="#" class="nav-3" onclick="toMessage();">通知中心</a></li>
		</ul>
	</div>
	<div class="container">
		<h3 class="page-header" id="headStyle">向一个业主发送通知</h3>
			<form class="form-horizontal div-top" role="form">
				<fieldset>
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">通知标题：</label>
						
						<div class="col-sm-3">
							<input type="text" class="form-control input-width-half" id="M_title1" 
								   placeholder="通知标题">
						</div>
						<label for="lastname" class="col-sm-2 control-label">业主编号：</label>
						<div class="col-sm-3">
							<input type="text" class="form-control input-width-half" id="User_ID" 
								   placeholder="请输入业主编号">
						</div>
					</div>
						<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">通知正文：</label>
						
						<div class="col-lg-8">
							<textarea rows="5"  class="form-control" placeholder="请输入通知正文" id="M_text1"></textarea>
						</div>
						</div>

					<hr/>
					
				</fieldset>
			</form>
			
			<button class = "btn btn-primary btn-lg" style="float:right;" onclick="sendMessage1();">发送</button>

			<h3 class="page-header" id="headStyle">向全体业主发送通知</h3>
			<form class="form-horizontal div-top" role="form">
				<fieldset>
					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">通知标题：</label>
						
						<div class="col-sm-3">
							<input type="text" class="form-control input-width-half" id="M_title2" 
								   placeholder="通知标题">
						</div>
					</div>
						<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">通知正文：</label>
						
						<div class="col-lg-8">
							<textarea rows="5"  class="form-control" placeholder="请输入通知正文" id="M_text2"></textarea>
						</div>
						</div>

					<hr/>
					
				</fieldset>
			</form>
			<button class = "btn btn-primary btn-lg" style="float:right;" onclick="sendMessage2();">发送</button>
	</div>
	<footer>
		Copyright©HHUC 刘凯祥 陆威 李凯凯
	</footer>
	<div class="modal fade" id="message_text" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					查看消息正文
				</h4>
			</div>
			<div class="modal-body" id="textInfo">
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
</body>
</html>
